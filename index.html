<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- primary meta tags -->
  <title>GitBuddy</title>
  <meta name="title" content="GitBuddy" />
  <meta name="description" content="Find github user info using GitBuddy" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

  <!-- theme js -->
  <script src="./src/js/theme.js"></script>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- material icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <!-- link css -->
  <link rel="stylesheet" href="./src/css/style.css" />

  <!-- link js -->
  <script type="module" src="./src/js/app.js"></script>
</head>

<body>
  <!-- Skip to Content -->
  <a href="#main" class="skip-to-content">Skip to Content</a>

  <!-- Header -->
  <header class="header" data-header>
    <div class="container">
      <a href="/" class="logo">
        <span class="text-primary">Git</span>Finder
      </a>

      <div class="header-search">
        <button class="icon-btn search-toggle" aria-controls="searchBox" aria-expanded="false"
          aria-label="Toggle Search" data-search-toggler>
          <span class="material-symbols-rounded search-icon" aria-hidden="true">
            search
          </span>

          <span class="material-symbols-rounded close-icon" aria-hidden="true">
            arrow_back
          </span>
        </button>
        <div class="search-box" id="searchBox">
          <span class="material-symbols-rounded leading-icon" aria-hidden="false">search</span>

          <input type="search" name="search" aria-label="Search Github User" placeholder="Search Username"
            class="search-field label-1" data-search-field />
          <button class="search-btn" aria-label="Search submit" data-search-submit>
            <span class="material-symbols-rounded search-icon" aria-hidden="true">search</span>
            <span class="label-1">Search</span>
          </button>
        </div>
      </div>
      <button class="icon-btn theme-btn" aria-pressed="false" aria-label="Toggle dark and light theme" data-theme-btn>
        <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>

        <span class="material-symbols-rounded moon-icon" aria-hidden="true">dark_mode</span>
      </button>
    </div>
  </header>

  <main class="main" id="main">
    <div class="container">
      <!-- Profile -->
      <section class="profile" data-profile-card></section>

      <!-- Tab -->
      <section class="tab-container">
        <div class="tab-list" aria-label="Tab navigation" role="tablist">
          <button class="tab-btn" aria-selected="true" role="tab" id="tab-1" tabindex="0" aria-controls="panel-1"
            data-tab-btn>
            Repositories
          </button>
          <!-- <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-2"
              tabindex="-1"
              aria-controls="panel-2"
              data-tab-btn
              data-follower-tab-btn
            >
              Followers
            </button>
            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-3"
              tabindex="-1"
              aria-controls="panel-3"
              data-tab-btn
              data-following-tab-btn
            >
              Following
            </button> -->
        </div>

        <div class="tab-panel" role="tabpanel" id="panel-1" aria-labelledby="tab-1" tabindex="0" data-tab-panel
          data-repo-panel>
          <article class="card repo-card"></article>
        </div>
        <!-- <div
            class="tab-panel"
            role="tabpanel"
            id="panel-2"
            aria-labelledby="tab-2"
            tabindex="0"
            data-tab-panel
            data-follower-panel
          >
            <h2 class="sr-only">Followers</h2>

            <div class="error-content">
              <p class="title-1">Oops! :(</p>
              <p class="text">Doesn't have any public repositories yet</p>
            </div>
          </div>
          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-3"
            aria-labelledby="tab-3"
            tabindex="0"
            data-tab-panel
            data-following-panel
            hidden
          ></div> -->
      </section>

      <!-- Error -->
      <section class="error" data-error></section>

      <section class="pagination" repo-pagination>
      </section>

      <!-- Add this element for repositories per page dropdown -->
      <select class="" id="repositories-per-page-dropdown" data-drop-down>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

    </div>
    </div>
  </main>
</body>

</html>
