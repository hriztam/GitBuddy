<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <title>GitFinder</title>
    <meta name="title" content="GitFinder" />
    <meta name="description" content="Find github user info using GitFinder" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- theme js -->
    <script src="./src/js/theme.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- link js -->
    <script type="module" src="./src/js/app.js"></script>
  </head>

  <body>
    <!-- Skip to Content -->
    <a href="#main" class="skip-to-content">Skip to Content</a>

    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Git</span>Finder
        </a>

        <div class="header-search">
          <button
            class="icon-btn search-toggle"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle Search"
            data-search-toggler
          >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="true"
            >
              search
            </span>

            <span
              class="material-symbols-rounded close-icon"
              aria-hidden="true"
            >
              arrow_back
            </span>
          </button>
          <div class="search-box" id="searchBox">
            <span
              class="material-symbols-rounded leading-icon"
              aria-hidden="false"
              >search</span
            >

            <input
              type="search"
              name="search"
              aria-label="Search Github User"
              placeholder="Search Username"
              class="search-field label-1"
              data-search-field
            />
            <button
              class="search-btn"
              aria-label="Search submit"
              data-search-submit
            >
              <span
                class="material-symbols-rounded search-icon"
                aria-hidden="true"
                >search</span
              >
              <span class="label-1">Search</span>
            </button>
          </div>
        </div>
        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle dark and light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>

    <main class="main" id="main">
      <div class="container">
        <!-- Profile -->
        <section class="profile" data-profile-card></section>

        <!-- Tab -->
        <section class="tab-container">
          <div class="tab-list" aria-label="Tab navigation" role="tablist">
            <button
              class="tab-btn"
              aria-selected="true"
              role="tab"
              id="tab-1"
              tabindex="0"
              aria-controls="panel-1"
              data-tab-btn
            >
              Repositories
            </button>
            <!-- <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-2"
              tabindex="-1"
              aria-controls="panel-2"
              data-tab-btn
              data-follower-tab-btn
            >
              Followers
            </button>
            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-3"
              tabindex="-1"
              aria-controls="panel-3"
              data-tab-btn
              data-following-tab-btn
            >
              Following
            </button> -->
          </div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-1"
            aria-labelledby="tab-1"
            tabindex="0"
            data-tab-panel
            data-repo-panel
          >
            <h2 class="sr-only">Repositories</h2>

            <article class="card repo-card">
              <div class="card-body">
                <a href="#" target="_blank" class="card-title">
                  <h3 class="title-3">Calculator</h3>
                </a>

                <p class="card-text">Made a Calculator using ReactJS</p>

                <span class="badge">Public</span>
              </div>

              <div class="card-footer">
                <div class="meta-item">
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >code_blocks</span
                  >
                  <span class="span">CSS</span>
                </div>
                <div class="meta-item">
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >star_rate</span
                  >
                  <span class="span">12</span>
                </div>
                <div class="meta-item">
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >family_history</span
                  >
                  <span class="span">4</span>
                </div>
              </div>
            </article>

            <div class="error-content">
              <p class="title-1">Oops! :(</p>
              <p class="text">Doesn't have any public repositories yet</p>
            </div>
          </div>
          <!-- <div
            class="tab-panel"
            role="tabpanel"
            id="panel-2"
            aria-labelledby="tab-2"
            tabindex="0"
            data-tab-panel
            data-follower-panel
          >
            <h2 class="sr-only">Followers</h2>

            <div class="error-content">
              <p class="title-1">Oops! :(</p>
              <p class="text">Doesn't have any public repositories yet</p>
            </div>
          </div>
          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-3"
            aria-labelledby="tab-3"
            tabindex="0"
            data-tab-panel
            data-following-panel
            hidden
          ></div> -->
        </section>

        <!-- Error -->
        <section class="error" data-error></section>

        <section class="pagination">
          <a href="#" class="pagination-link active">1</a>
          <a href="#" class="pagination-link">2</a>
          <a href="#" class="pagination-link">3</a>
          <a href="#" class="pagination-link">4</a>
          <a href="#" class="pagination-link">5</a>
          <a href="#" class="pagination-link">6</a>
          <a href="#" class="pagination-link">7</a>
          <a href="#" class="pagination-link">8</a>
          <a href="#" class="pagination-link">9</a>
          <a href="#" class="pagination-link">10</a>
        </section>
      </div>
    </main>
  </body>
</html>
