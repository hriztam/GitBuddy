<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <title>GitFinder</title>
    <meta name="title" content="GitFinder" />
    <meta name="description" content="Find github user info using GitFinder" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- theme js -->
    <script src="./src/js/theme.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- link js -->
    <script src="./src/js/app.js"></script>
  </head>

  <body>
    <!-- Skip to Content -->
    <a href="#main" class="skip-to-content">Skip to Content</a>

    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Git</span>Finder
        </a>

        <div class="header-search">
          <button
            class="icon-btn search-toggle"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle Search"
            data-search-toggler
          >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="true"
              >search</span
            >

            <span
              class="material-symbols-rounded close-icon"
              aria-hidden="true"
            >
              arrow_back
            </span>
          </button>
          <div class="search-box" id="searchBox">
            <span
              class="material-symbols-rounded leading-icon"
              aria-hidden="false"
              >search</span
            >

            <input
              type="search"
              name="search"
              aria-label="Search Github User"
              placeholder="Seach Username"
              class="search-field label-1"
              data-search-field
            />
            <button
              class="search-btn"
              aria-label="Search submit"
              data-search-submit
            >
              <span
                class="material-symbols-rounded search-icon"
                aria-hidden="true"
                >search</span
              >
              <span class="label-1">Search</span>
            </button>
          </div>
        </div>
        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle dark and light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>
  </body>
</html>
